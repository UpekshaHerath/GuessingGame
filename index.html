<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body>
    <div class="game_area">
        <h1 class="heading">Number guessing game</h1>
        <h2>We have selected a random number between 1 and 100. See if you can guess it in 5 turns. We'll tell you if your guess was too high or too low.</h2>
        <label class="label_styling">Enter a guess : </label>
        <input class='inputField' type="text">
        <button class="submit" style="font-size: large;" onkeypress="">Submit guess</button><br>
        <h3 class="previous_guess" style="font-size:x-large"></h3>
        <h3 class="results" style="font-size:x-large"></h3><br>
        <button class="newGame" onclick="resetTheGame()">Start New Game</button>
    </div>
    
    
    <script src="controll.js"></script>
</body>
</html>
