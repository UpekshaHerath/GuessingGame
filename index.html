<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <h1>Number guessing game</h1>
    <h3>We have selected a random number between 1 and 100. See if you can guess it in 5 turns. We'll tell you if your guess was too high or too low.</h3>
    <label>Enter a guess : </label>
    <input class='inputField' type="text">
    <button class="submit">Submit guess</button><br>
    <h4 class="previous_guess"></h4>
    <h4 class="results"></h4>
    <button class='newGame'>Start new game</button>
    
    <script src="controll.js"></script>
</body>
</html>
